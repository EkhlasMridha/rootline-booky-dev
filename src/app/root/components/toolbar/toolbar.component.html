<mat-toolbar #matToolbar fxLayout="row">
  <mat-toolbar-row>
    <div>
      <span>{{ appName }}</span>
    </div>
    <div
      class="calendar-control"
      fxLayoutGap="15px"
      fxLayoutGap.xs="5px"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <button mat-raised-button (click)="todayCalendar()">Today</button>
      <div fxLayoutAlign="center center">
        <button mat-icon-button (click)="previous()">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <button mat-icon-button (click)="nextWeek()">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
      <div>
        <button #dateButton mat-button (click)="openDatePicker(dateButton)">
          {{ currentDateValue }}
        </button>
      </div>
    </div>
    <div class="spacer"></div>
    <div
      class="nav-items"
      fxLayout="row"
      fxLayoutGap="100px"
      fxLayoutGap.xs="40px"
    >
      <div>
        <button mat-raised-button fxLayout="row" (click)="addRoom()">
          <mat-icon>add</mat-icon><span>Add Room</span>
        </button>
      </div>
      <div
        class="item"
        fxLayout="row"
        fxLayoutGap="5px"
        fxLayoutAlign="center center"
        (click)="signoutUser()"
      >
        <mat-icon svgIcon="signout" class="color-icon"></mat-icon>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
