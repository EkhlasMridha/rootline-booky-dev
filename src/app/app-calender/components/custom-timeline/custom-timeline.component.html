<ng-container *ngFor="let line of timelines">
  <app-timeline
    #tline
    class="booking-timline"
    appTimeline
    [timeline]="line"
    id="timeline{{
      line.booked.roomId.toString() + '-' + line.booked.bookingId.toString()
    }}"
    (click)="openDescription(line, tline)"
  ></app-timeline>
</ng-container>
