<div class="rooms room-decorator" fxLayout="row" *ngIf="hotelRoom">
  <span class="room-label">{{ hotelRoom.roomname }}</span>

  <div style="display: flex; width: 100%">
    <div
      class="room-cell"
      *ngFor="let date of calendarDates; let i = index"
      [ngClass]="date != null ? 'cell' : 'disabled-cell'"
      [ngStyle]="{ cursor: date ? 'pointer' : '' }"
      id="{{
        date ? hotelRoom.id.toString() + '-' + date.Day.toString() : 'null'
      }}"
      (click)="bookRoom(date)"
    ></div>
  </div>
  <app-custom-timeline [timelines]="timelines"></app-custom-timeline>
</div>
